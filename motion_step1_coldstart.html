<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="LG CES">
	<meta name="description" content="LG CES">
	<title>Intro | LG CES</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/ui.style.css" />
	<script>
		function quizSelection(_this){
			const buttons = document.querySelectorAll('.quiz-selection .btn');

			if (_this.classList.contains('is-on')) {
			// 모든 버튼 초기화
			buttons.forEach(button => {
				button.classList.remove('is-on', 'is-off');
				button.setAttribute('aria-selected', 'false');
			});
			} else {
				buttons.forEach(button => {
					if (button === _this) {
						button.classList.add('is-on');
						button.classList.remove('is-off');
						button.setAttribute('aria-selected', 'true');
					} else {
						button.classList.remove('is-on');
						button.classList.add('is-off');
						button.setAttribute('aria-selected', 'false');
					}
				});
			}
		}

		function PageChange(hideId, showId){
			const hideClass = 'is-hide'
			document.getElementById(hideId).classList.add(hideClass);
			document.getElementById(showId).classList.remove(hideClass);

			// 인트로 버튼 활성/비활성
			const $btnIntroStart = document.getElementById('btnIntroStart');
			if (hideId === 'coldStartIntro') {
				$btnIntroStart.classList.add('is-selected');
			} else if (showId === 'coldStartIntro') {
				$btnIntroStart.classList.remove('is-selected');
			}
		}
	</script>

</head>

<body>
	<!-- 콜드스타트 - 시작화면 -->
	<div id="coldStartIntro" class="page-wrapper intro-wrapper">
		<div class="page">
			<div class="page-header">
				<h1 class="h1">
					<span class="h1-01">Find out how my lifestyle affects</span>
					<span class="h1-02">My Mobility Experience</span>
				</h1>
				<p class="h1-explain">
					<em>Let’s Start the LBTI Quiz</em>
					<small><b>L</b>ife <b>B</b>ehavior <b>T</b>ype <b>I</b>ndicator</small>
				</p>
			</div>
			<div class="page-footer">
				<!-- 선택 후: is-selected -->
				<button type="button" id="btnIntroStart" class="btn btn-rounded btn-start" onclick="PageChange('coldStartIntro', 'coldStartQuiz')">
					<span>Start</span>
				</button>
			</div>
		</div>
	</div>
	<!-- // 콜드스타트 - 시작화면 -->

	<!-- 콜드스타트 - 퀴즈선택 -->
	<div id="coldStartQuiz" class="page-wrapper quiz-wrapper is-hide">
		<div class="page">
			<div class="page-progress">
				<span class="quiz-value" style="width: 40%" aria-label="40%" aria-live="assertive"></span>
			</div>

			<div class="page-header">
				<button type="button" class="btn btn-back" onclick="PageChange('coldStartQuiz', 'coldStartIntro')">Back</button>
				<h1 class="h1">When buying a car, I priortize</h1>
				<button type="button" class="btn btn-texted btn-exit">Exit</button>
			</div>

			<div class="page-body">
				<div class="quiz-selection">
				   <button type="button" class="btn btn-item" aria-selected="false" onclick="quizSelection(this)">
					   <strong class="tit">High performance</strong>
					   <span class="img"><img src="./assets/images/quiz/img_quiz_1_1.jpg" alt="" /></span>
				   </button>
				   <button type="button" class="btn btn-item" aria-selected="false" onclick="quizSelection(this)">
					   <strong class="tit">Reasonable value</strong>
					   <span class="img"><img src="./assets/images/quiz/img_quiz_1_2.jpg" alt="" /></span>
				   </button>
				</div>
			</div>
		</div>
	</div>
	<!-- // 콜드스타트 - 퀴즈선택 -->
</body>

</html>
