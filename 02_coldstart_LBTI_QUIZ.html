<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="LG CES">
	<meta name="description" content="LG CES">
	<title>LBTI Quiz | LG CES</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/ui.style.css" />
	<script src="./assets/js/aos@2.3.1.js"></script>
	<script>
		function quizSelection(_this){
			const buttons = document.querySelectorAll('.quiz-selection .btn');

			if (_this.classList.contains('is-on')) {
			// 모든 버튼 초기화
			buttons.forEach(button => {
				button.classList.remove('is-on', 'is-off');
				button.setAttribute('aria-selected', 'false');
			});
			} else {
				buttons.forEach(button => {
					if (button === _this) {
						button.classList.add('is-on');
						button.classList.remove('is-off');
						button.setAttribute('aria-selected', 'true');
					} else {
						button.classList.remove('is-on');
						button.classList.add('is-off');
						button.setAttribute('aria-selected', 'false');
					}
				});
			}
		}
	</script>
</head>

<body>
	<div class="page-wrapper quiz-wrapper">
		<div class="page">
			<div class="page-progress">
				<span class="quiz-value" style="width: 40%" aria-label="40%" aria-live="assertive"></span>
			</div>

			<div class="page-header">
				<button type="button" class="btn btn-back">Back</button>
				<h1 class="h1">When buying a car, I priortize</h1>
				<button type="button" class="btn btn-exit">Exit</button>
			</div>

			<div class="page-body">
				<div class="quiz-selection">
				   <button type="button" class="btn btn-item" aria-selected="false" onclick="quizSelection(this)">
					   <strong class="tit">High performance</strong>
					   <span class="img"><img src="./assets/images/img_quiz_01.jpg" alt="" /></span>
				   </button>
				   <button type="button" class="btn btn-item" aria-selected="false" onclick="quizSelection(this)">
					   <strong class="tit">Reasonable value</strong>
					   <span class="img"><img src="./assets/images/img_quiz_02.jpg" alt="" /></span>
				   </button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
